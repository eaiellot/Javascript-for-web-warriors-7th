   <meta charset="utf-8" />

<body>
   <header>
      <h1>
         Test 2 Project 2
      </h1>
   </header>

   <article>
      <h2>Bob's Travel Book Order Form</h2>
      <div id="errorMessage"></div>
      <form novalidate>
         <fieldset id="deliveryinfo">
            <legend>Personal Information</legend>
            <label for="nameinput">Name</label>
            <input type="text" id="nameinput" name="name" required="required" />
            <label for="addrinput">Street Address</label>
            <input type="text" id="addrinput" name="address" required="required" />
            <label for="cityinput">City</label>
            <input type="text" id="cityinput" name="city" required="required" />
            <label for="emailinput">Email</label>
            <input type="email" id="emailinput" name="email" required="required" />
            <label for="phoneinput">Phone</label>
            <input type="text" id="phoneinput" name="phone" required="required" />
         </fieldset>
         <fieldset id="orderinfo">
            <legend>Travel Book Order</legend>
            <fieldset id="travelbook">
               <legend>Travel Book</legend>
               <input type="radio" name="travel" id="thin" value="Greece" />
               <label for="Greece">Greece</label>
               <input type="radio" name="travel" id="thick" value="Rome" />
               <label for="Rome">Rome</label>
               <input type="radio" name="travel" id="thick" value="Canada" />
               <label for="Canada">Canada</label>
            </fieldset>
            <fieldset id="shippingbox">
               <legend>Shipping</legend>
               <select id="shipping" name="size" required="required">
                  <option value="small">Standard (7-14 days)</option>
                  <option value="medium">Ground (2-3 days)</option>
                  <option value="large">Next Day</option>
               </select>
            </fieldset>
         </fieldset>
         <fieldset id="submitbutton">
            <input type="submit" id="submitBtn" value="Add to Cart" />
         </fieldset>
      </form>
   </article>
   <script src="script.js"></script>
</body>
</html>
